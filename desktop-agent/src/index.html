<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPK Desktop</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .logo {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #fff;
    }
    .subtitle {
      color: #888;
      margin-bottom: 2rem;
    }
    .status-card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }
    .status-row {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .status-row:last-child { border-bottom: none; }
    .status-label { color: #888; }
    .status-value { color: #4ade80; font-weight: 500; }
    .status-value.offline { color: #f87171; }
    .peer-id {
      font-family: monospace;
      font-size: 0.75rem;
      color: #888;
      word-break: break-all;
    }
    .minimized-note {
      font-size: 0.875rem;
      color: #666;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üåê</div>
    <h1>SPK Desktop Agent</h1>
    <p class="subtitle">24/7 IPFS Node for HBD Rewards</p>
    
    <div class="status-card">
      <div class="status-row">
        <span class="status-label">Status</span>
        <span class="status-value" id="status">Starting...</span>
      </div>
      <div class="status-row">
        <span class="status-label">Storage Used</span>
        <span class="status-value" id="storage">0 MB</span>
      </div>
      <div class="status-row">
        <span class="status-label">Pinned Files</span>
        <span class="status-value" id="pins">0</span>
      </div>
      <div class="status-row">
        <span class="status-label">Uptime</span>
        <span class="status-value" id="uptime">0m</span>
      </div>
    </div>
    
    <p class="peer-id" id="peer-id">Loading...</p>
    
    <p class="minimized-note">
      Close this window to minimize to system tray.<br>
      The node will continue running in the background.
    </p>
  </div>

  <script>
    async function updateStatus() {
      try {
        const res = await fetch('http://127.0.0.1:5111/api/status');
        const data = await res.json();
        
        document.getElementById('status').textContent = data.running ? 'Online' : 'Offline';
        document.getElementById('status').className = 'status-value' + (data.running ? '' : ' offline');
        document.getElementById('storage').textContent = formatBytes(data.ipfs_repo_size);
        document.getElementById('pins').textContent = data.num_pinned_files;
        document.getElementById('uptime').textContent = formatUptime(data.uptime);
        document.getElementById('peer-id').textContent = data.peer_id || 'No peer ID';
      } catch (e) {
        document.getElementById('status').textContent = 'Starting...';
        document.getElementById('status').className = 'status-value offline';
      }
    }

    function formatBytes(bytes) {
      if (bytes >= 1073741824) return (bytes / 1073741824).toFixed(2) + ' GB';
      if (bytes >= 1048576) return (bytes / 1048576).toFixed(2) + ' MB';
      if (bytes >= 1024) return (bytes / 1024).toFixed(2) + ' KB';
      return bytes + ' B';
    }

    function formatUptime(seconds) {
      const days = Math.floor(seconds / 86400);
      const hours = Math.floor((seconds % 86400) / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      if (days > 0) return days + 'd ' + hours + 'h';
      if (hours > 0) return hours + 'h ' + mins + 'm';
      return mins + 'm';
    }

    updateStatus();
    setInterval(updateStatus, 5000);
  </script>
</body>
</html>
