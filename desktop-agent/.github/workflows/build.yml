name: Build Desktop Agent

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: x86_64-apple-darwin
            kubo_platform: darwin-x64
          - platform: macos-latest
            target: aarch64-apple-darwin
            kubo_platform: darwin-arm64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            kubo_platform: linux-x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            kubo_platform: win32-x64

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install npm dependencies
        working-directory: desktop-agent
        run: npm install

      - name: Download Kubo binary
        working-directory: desktop-agent
        run: node scripts/download-kubo.js ${{ matrix.kubo_platform }}

      - name: Build Tauri app
        working-directory: desktop-agent
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spk-desktop-${{ matrix.target }}
          path: |
            desktop-agent/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            desktop-agent/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
            desktop-agent/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            desktop-agent/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            desktop-agent/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
