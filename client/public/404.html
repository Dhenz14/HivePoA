<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HivePoA</title>
  <script>
    // GitHub Pages SPA redirect: stores the path and redirects to index.html
    // The index.html script restores the correct path via history.replaceState
    var seg = 1; // keep 1 segment (/HivePoA/)
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + seg).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(seg).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body></body>
</html>
